<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Learning Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Learning Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        </ul>
    </div>
</nav>

        <div class = "container">
            <div class = "row">
                <h1> Course Detail </h1>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                    	<th> Course ID</th>
                        <th> Course Name</th>
                        <th> Course Description</th>
                        <th> Course Instructor </th>
                        <th> Course Semester </th>
                        <th> Course Enrolled </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                		<td th:text = "${course.id}"></td>
                        <td th:text = "${course.name}"></td>
                        <td th:text = "${course.desc}"></td>
                        <td th:text = "${course.teacherId}"></td>
                        <td th:text = "${course.semester}"></td>
						<td th:text = "${course.enrolled}"></td>
                        <td>
                            <a th:if="${!course.enrolled}" th:href="@{'/students/enroll/course/' + ${course.id}}"
                                class = "btn btn-primary btn-sm"> Enroll </a>
                        </td>
                </tbody>
            </table>
        </div>

</body>
</html>
