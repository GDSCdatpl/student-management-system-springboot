<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Learning Management System</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Learning Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>

        <div class = "container">
            <div class = "row">
                <h1> Course Detail </h1>
            </div>
            <div class = "row">
                <div class = "col-lg-3">
                    <a th:href = "@{/courses/new}" class = "btn btn-primary btn-sm mb-3"> Add Course</a>
                </div>
            </div>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                    	<th> Course ID</th>
                        <th> Course Name</th>
                        <th> Course Description</th>
                        <th> Course Instructor </th>
                        <th> Course Semester </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                		<td th:text = "${course.id}"></td>
                        <td th:text = "${course.name}"></td>
                        <td th:text = "${course.desc}"></td>
                        <td th:text = "${course.teacherId}"></td>
                        <td th:text = "${course.semester}"></td>

                        <td>
                            <a th:href = "@{/courses/edit/{id}(id=${course.id})}"
                                class = "btn btn-primary btn-sm"> Edit </a>
                            <a th:href = "@{/courses/delete/{id}(id=${course.id})}"
                                class = "btn btn-danger btn-sm"> Delete </a>
                        </td>
                </tbody>
            </table>
        </div>

</body>
</html>
